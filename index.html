<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Veduuuu ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  height: 100vh;
  background: 
    linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)),  /* dark overlay */
    url('image.jpeg') center/cover no-repeat fixed;   /* your image here */
  
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Segoe UI', system-ui, sans-serif;
  color: #fff;
}
    

    .container {
      text-align: center;
      padding: 20px;
      max-width: 95%;
    }

    .main-text {
      font-size: clamp(3.5rem, 14vw, 12rem);
      font-weight: 900;
      line-height: 1.05;
      letter-spacing: -3px;
      text-shadow: 
        0 0 15px #ff3366,
        0 0 35px #ff1493,
        0 0 70px #ff69b4;
      animation: pulse-glow 4s infinite alternate;
    }

    .sub-hearts {
      font-size: clamp(2.8rem, 10vw, 8rem);
      animation: heartbeat 1.8s infinite;
      display: block;
      margin: 0.4em 0;
    }

    @keyframes pulse-glow {
      from {
        text-shadow: 0 0 10px #ff3366, 0 0 25px #ff1493, 0 0 50px #ff69b4;
      }
      to {
        text-shadow: 0 0 25px #ff1493, 0 0 50px #ff3366, 0 0 100px #ff69b4;
      }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.18); }
    }

    .floating-hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .tiny-heart {
      position: absolute;
      font-size: 2rem;
      opacity: 0;
      animation: rise 10s linear forwards;
      text-shadow: 0 0 10px #ff3366;
    }

    @keyframes rise {
      0%   { transform: translateY(120vh) rotate(0deg); opacity: 0.8; }
      15%  { opacity: 1; }
      100% { transform: translateY(-30vh) rotate(1080deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="floating-hearts" id="bg-hearts"></div>

  <div class="container">
    <div class="main-text">I LOVE YOU<br>VEDUUUUU</div>
    <div class="sub-hearts">üíûüòò</div>
  </div>

  <script>
    const container = document.getElementById('bg-hearts');
    const hearts = ['üíï', 'üíû', 'üíì', '‚ù§Ô∏è', 'üíó', 'üíñ', 'üíò'];

    function spawnHeart() {
      const el = document.createElement('div');
      el.className = 'tiny-heart';
      el.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (7 + Math.random() * 9) + 's';
      el.style.animationDelay = Math.random() * 4 + 's';
      
      container.appendChild(el);
      setTimeout(() => el.remove(), 15000);
    }

    setInterval(spawnHeart, 350);
  </script>

</body>
</html>
