<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Veduuuu ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      height: 100vh;
      background: url('image.jpeg') center / cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 8vh;
      overflow: hidden;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: #ffffff;
      position: relative;
    }

    .love-text {
      font-size: clamp(2.2rem, 7vw, 4.8rem);
      font-weight: 700;
      letter-spacing: -1px;
      white-space: nowrap;
      text-align: center;
      color: #fff;
      text-shadow: none;
      filter: none;
      -webkit-filter: none;
      -webkit-text-stroke: 0;
      z-index: 5;
      max-width: 95vw;
      padding: 0 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
    }

    .love-text .emoji {
      font-size: 1.05em;
      line-height: 1;
      transform: translateY(0.06em);
      display: inline-block;
    }

    .floating-hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 3;
      overflow: hidden;
    }

    .tiny-heart {
      position: absolute;
      font-size: 1.6rem;
      opacity: 0;
      will-change: transform, opacity;
      text-shadow: none;
    }

    @keyframes rise {
      0%   { transform: translateY(120vh) rotate(0deg); opacity: 0.9; }
      10%  { opacity: 1; }
      100% { transform: translateY(-50vh) rotate(720deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      body {
        padding-bottom: 6vh;
      }
      .love-text {
        font-size: clamp(1.9rem, 9vw, 4rem);
      }
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="bg-hearts"></div>

  <div class="love-text" aria-label="Love message">
    I LOVE YOU VEDUUUUU
    <span class="emoji" aria-hidden="true">üíû</span>
    <span class="emoji" aria-hidden="true">üòò</span>
    <span class="emoji" aria-hidden="true">‚ù§Ô∏è</span>
  </div>

  <script>
    (function spawnHearts() {
      const container = document.getElementById('bg-hearts');

      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'tiny-heart';
        heart.textContent = 'üíñ';
        const startX = Math.random() * 100;
        const size = 12 + Math.random() * 18;
        heart.style.left = startX + 'vw';
        heart.style.fontSize = size + 'px';
        heart.style.opacity = 0;
        const duration = 8 + Math.random() * 8;
        const delay = Math.random() * 1;
        heart.style.animation = `rise ${duration}s linear ${delay}s forwards`;
        const drift = (Math.random() - 0.5) * 20;
        heart.style.transform = `translateX(${drift}px)`;
        container.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, (duration + delay) * 1000 + 200);
      }

      setInterval(() => {
        const count = 1 + Math.floor(Math.random() * 3);
        for (let i = 0; i < count; i++) {
          createHeart();
        }
      }, 900);
    })();
  </script>
</body>
</html>
