<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Veduuuu ‚ù§Ô∏è</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    background: url('image.jpeg') center / cover no-repeat fixed;
    display: flex;
    justify-content: center;
    align-items: flex-end;          /* ‚Üê pushes content to bottom */
    padding-bottom: 8vh;            /* ‚Üê distance from very bottom edge ‚Äì adjust 6vh‚Äì12vh as needed */
    overflow: hidden;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    color: #ffffff;
  }

  .love-text {
    font-size: clamp(2.2rem, 7vw, 4.8rem);   /* comfortable romantic size ‚Äì adjust if needed */
    font-weight: 700;
    letter-spacing: -1px;
    white-space: nowrap;                     /* forces everything into ONE line */
    text-align: center;
    
    text-shadow: 
      0 0 18px #ff3366,
      0 0 35px #ff1493,
      0 0 55px #ff69b4,
      0 4px 14px rgba(0,0,0,0.85);           /* strong dark shadow ‚Üí excellent contrast on most images */
    
    animation: soft-glow 6s ease-in-out infinite alternate;
    
    max-width: 95vw;                         /* prevents overflow on small screens */
    padding: 0 1.5rem;
  }

  /* Softer romantic glow animation */
  @keyframes soft-glow {
    from {
      text-shadow: 
        0 0 12px #ff3366,
        0 0 25px #ff1493,
        0 0 45px #ff69b4,
        0 4px 12px rgba(0,0,0,0.9);
    }
    to {
      text-shadow: 
        0 0 22px #ff1493,
        0 0 45px #ff69b4,
        0 0 75px #ff3366,
        0 8px 18px rgba(0,0,0,0.8);
    }
  }

  /* Floating hearts ‚Äì keep as overlay */
  .floating-hearts {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }

  .tiny-heart {
    position: absolute;
    font-size: 2.1rem;
    opacity: 0;
    animation: rise 14s linear forwards;
    text-shadow: 0 0 12px #ff3366;
  }

  @keyframes rise {
    0%   { transform: translateY(120vh) rotate(0deg); opacity: 0.8; }
    10%  { opacity: 1; }
    100% { transform: translateY(-50vh) rotate(900deg); opacity: 0; }
  }

  /* Optional: gentle heartbeat on emojis only if you want */
  .love-text::after {
    content: "";
    animation: gentle-beat 3s infinite;
    display: inline-block;
  }

  @keyframes gentle-beat {
    0%, 100% { transform: scale(1); }
    50%      { transform: scale(1.07); }
  }

  /* Mobile fine-tuning */
  @media (max-width: 600px) {
    body {
      padding-bottom: 6vh;
    }
    .love-text {
      font-size: clamp(1.9rem, 9vw, 4rem);
    }
  }
</style>
</head>
