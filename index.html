<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Veduuuu ‚ù§Ô∏è</title>
  <style>
  :root {
    --pink-glow: #ff3366;
    --deep-glow: #ff1493;
    --light-glow: #ff69b4;
    --text-color: #ffffff;
    --subtle-shadow: rgba(0, 0, 0, 0.6);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    background: url('image.jpeg') center / cover no-repeat fixed;
    /* No overlay needed anymore ‚Üí your new image handles visibility */
    
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    color: var(--text-color);
  }

  .container {
    text-align: center;
    padding: 2.5rem 2rem;
    max-width: 90%;
    position: relative;
    z-index: 2;
    
    /* Very light subtle enhancement ‚Äî optional, comment out if you prefer pure bg */
    background: rgba(255, 255, 255, 0.03);
    border-radius: 2rem;
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    box-shadow: 0 10px 40px var(--subtle-shadow);
  }

  .main-text {
    font-size: clamp(2.8rem, 10vw, 6.5rem);
    font-weight: 700;
    line-height: 1.05;
    letter-spacing: -1.8px;
    text-transform: uppercase;
    
    text-shadow: 
      0 0 20px var(--pink-glow),
      0 0 40px var(--deep-glow),
      0 0 60px var(--light-glow),
      0 4px 15px var(--subtle-shadow);
    
    animation: soft-glow 7s ease-in-out infinite alternate;
  }

  .sub-hearts {
    font-size: clamp(2.5rem, 9vw, 5.5rem);
    margin-top: 1.2rem;
    display: block;
    animation: gentle-beat 2.8s ease-in-out infinite;
    text-shadow: 0 0 15px var(--pink-glow);
  }

  /* Smoother, more romantic animations */
  @keyframes soft-glow {
    from {
      text-shadow: 
        0 0 12px var(--pink-glow),
        0 0 25px var(--deep-glow),
        0 0 45px var(--light-glow),
        0 4px 12px var(--subtle-shadow);
    }
    to {
      text-shadow: 
        0 0 25px var(--deep-glow),
        0 0 50px var(--light-glow),
        0 0 80px var(--pink-glow),
        0 8px 20px var(--subtle-shadow);
    }
  }

  @keyframes gentle-beat {
    0%, 100% { transform: scale(1); }
    50%      { transform: scale(1.08); }
  }

  .floating-hearts {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }

  .tiny-heart {
    position: absolute;
    font-size: 2rem;
    opacity: 0;
    animation: dreamy-rise 16s linear forwards;
    text-shadow: 0 0 12px var(--pink-glow);
  }

  @keyframes dreamy-rise {
    0%   { transform: translateY(120vh) rotate(0deg); opacity: 0.8; }
    8%   { opacity: 1; }
    100% { transform: translateY(-60vh) rotate(1080deg); opacity: 0; }
  }

  /* Small mobile optimization */
  @media (max-width: 600px) {
    .container {
      padding: 2rem 1.5rem;
      border-radius: 1.5rem;
    }
    .main-text {
      font-size: clamp(2.4rem, 11vw, 5rem);
    }
  }
</style>
</head>
<body>

  </div>

</body>
