<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Veduuuu ‚ù§Ô∏è</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height:100vh;
      background:linear-gradient(135deg, #ff416c, #ff4b2b);
      overflow:hidden;
      position:relative;
      font-family:Segoe UI, sans-serif;
    }
    .love-img {
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:1;
    }
    .overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.3);
      z-index:2;
      pointer-events:none;
    }
    .heart-pop {
      position:absolute;
      width:28px;
      height:25px;
      background:#ff3366;
      transform:rotate(-45deg);
      opacity:0;
      z-index:5;
      pointer-events:none;
    }
    .heart-pop::before,
    .heart-pop::after {
      content:"";
      position:absolute;
      width:28px;
      height:25px;
      background:#ff3366;
      border-radius:50%;
    }
    .heart-pop::before { top:-14px; left:0; }
    .heart-pop::after  { left:14px; top:0; }
    @keyframes pop-beat {
      0%   { transform:rotate(-45deg) scale(0.3); opacity:0; }
      30%  { transform:rotate(-45deg) scale(1.35); opacity:0.9; }
      60%  { transform:rotate(-45deg) scale(1.1); opacity:0.7; }
      100% { transform:rotate(-45deg) scale(0.6); opacity:0; }
    }
    .emoji {
      position:absolute;
      font-size:28px;
      z-index:4;
      pointer-events:none;
      animation:float-up 6s linear forwards;
    }
    @keyframes float-up {
      from { transform:translateY(0); opacity:1; }
      to   { transform:translateY(-120vh); opacity:0; }
    }
    #music-btn {
      position:fixed;
      top:15px;
      right:15px;
      z-index:10;
      padding:12px 16px;
      font-size:18px;
      border-radius:50px;
      background:rgba(255,255,255,0.25);
      border:1px solid rgba(255,255,255,0.4);
      color:white;
      cursor:pointer;
      backdrop-filter:blur(6px);
      transition:all 0.3s;
    }
    #music-btn:hover {
      background:rgba(255,255,255,0.4);
      transform:scale(1.08);
    }
  </style>
</head>
<body>

  <!-- Change these to YOUR file names (must be in same folder as this HTML file) -->
  <img src="image.jpeg" class="love-img" alt="You & Veduuuu">

  <div class="overlay"></div>

  <audio id="bg-music" loop preload="auto">
    <!-- Change to your music file name -->
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <button id="music-btn">‚ñ∂ Play Music</button>

  <script>
    // Popping hearts
    function createPopHeart() {
      const heart = document.createElement("div");
      heart.className = "heart-pop";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top  = Math.random() * window.innerHeight + "px";
      const scale = 0.7 + Math.random() * 0.9;
      heart.style.transform = `rotate(-45deg) scale(${scale})`;
      const hue = 330 + Math.floor(Math.random() * 30);
      heart.style.background = `hsl(${hue}, 90%, 60%)`;
      document.body.appendChild(heart);
      heart.style.animation = `pop-beat 1.8s forwards`;
      setTimeout(() => heart.remove(), 2200);
    }
    setInterval(createPopHeart, 600);

    // Floating emojis
    const emojis = ["‚ù§Ô∏è","üíñ","‚ú®","üí´","üíã"];
    setInterval(() => {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      emoji.style.left = Math.random()*100 + "vw";
      emoji.style.bottom = "-10vh";
      emoji.style.fontSize = (20 + Math.random()*40) + "px";
      const drift = (Math.random()-0.5)*200;
      emoji.style.transform = `translateX(${drift}px)`;
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 7000);
    }, 800);

    // Music button
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");
    btn.addEventListener("click", () => {
      if (music.paused || music.ended) {
        music.play().catch(e => console.log("Play needs click", e));
        btn.textContent = "‚è∏ Pause Music";
      } else {
        music.pause();
        btn.textContent = "‚ñ∂ Play Music";
      }
    });
  </script>
</body>
</html>
