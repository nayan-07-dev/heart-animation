<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Veduuuu ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #2c003e, #ff3366, #ff6b6b);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 95%;
    }

    .main-text {
      font-size: clamp(3rem, 12vw, 10rem);
      font-weight: bold;
      line-height: 1.1;
      margin-bottom: 0.5em;
      text-shadow: 
        0 0 10px rgba(255, 51, 102, 0.8),
        0 0 30px rgba(255, 51, 102, 0.6),
        0 0 60px rgba(255, 107, 107, 0.4);
      animation: glow 3s infinite alternate;
      letter-spacing: -2px;
    }

    .hearts {
      font-size: clamp(2rem, 8vw, 6rem);
      animation: beat 1.6s infinite;
      display: block;
      margin: 0.3em 0;
    }

    @keyframes glow {
      from {
        text-shadow: 
          0 0 10px #ff3366,
          0 0 20px #ff3366,
          0 0 40px #ff69b4;
      }
      to {
        text-shadow: 
          0 0 20px #ff1493,
          0 0 40px #ff3366,
          0 0 80px #ff69b4;
      }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.25); }
    }

    .small-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .tiny-heart {
      position: absolute;
      font-size: 1.5rem;
      color: #fff;
      opacity: 0;
      animation: float-up 8s linear forwards;
      text-shadow: 0 0 8px rgba(255, 51, 102, 0.9);
    }

    @keyframes float-up {
      0%   { transform: translateY(100vh) rotate(0deg); opacity: 0.9; }
      20%  { opacity: 1; }
      100% { transform: translateY(-20vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="small-hearts" id="hearts-bg"></div>

  <div class="container">
    <div class="main-text">
      I LOVE YOU<br>VEDUUUUU
    </div>
    <div class="hearts">üíïüíûüíì</div>
  </div>

  <script>
    // Floating tiny hearts background
    const heartsContainer = document.getElementById('hearts-bg');
    const heartChars = ['üíï', 'üíû', 'üíì', '‚ù§Ô∏è', 'üíó', 'üíñ'];

    function createTinyHeart() {
      const heart = document.createElement('div');
      heart.className = 'tiny-heart';
      heart.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];
      
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (6 + Math.random() * 8) + 's';
      heart.style.animationDelay = Math.random() * 3 + 's';
      
      heartsContainer.appendChild(heart);
      
      setTimeout(() => heart.remove(), 12000);
    }

    // Start creating hearts
    setInterval(createTinyHeart, 400);
  </script>

</body>
</html>
