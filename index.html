<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Veduuuu ‚ù§Ô∏è</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    background:linear-gradient(135deg,#ff416c,#ff4b2b);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:Segoe UI, sans-serif;
    position:relative;
}

.container{
    position:relative;
    width:80%;
    height:80%;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* FULL SIZE IMAGE */
.love-img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* SMALL BEATING HEART */
.small-heart{
    width:30px;
    height:30px;
    background:red;
    position:absolute;
    transform:rotate(-45deg);
    animation:beat 0.8s infinite;
}

.small-heart::before,
.small-heart::after{
    content:"";
    width:30px;
    height:30px;
    background:red;
    border-radius:50%;
    position:absolute;
}
.small-heart::before{top:-15px;left:0;}
.small-heart::after{left:15px;top:0;}

@keyframes beat{
    0%{transform:rotate(-45deg) scale(1);}
    50%{transform:rotate(-45deg) scale(1.3);}
    100%{transform:rotate(-45deg) scale(1);}
}

/* Floating emojis */
.emoji{
    position:absolute;
    font-size:25px;
    animation:float 5s linear forwards;
}

@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-100vh);opacity:0;}
}

/* Background glow */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center, rgba(255,255,255,0.15), transparent 70%);
    animation:glow 4s infinite alternate;
    z-index:0;
}
@keyframes glow{
    from{opacity:0.4;}
    to{opacity:0.8;}
}

/* Music button */
#music-btn{
    position:fixed;
    top:15px;
    right:15px;
    font-size:20px;
    padding:10px;
    border-radius:50%;
    background:rgba(255,255,255,0.3);
    border:none;
    cursor:pointer;
    z-index:10;
}
</style>
</head>
<body>

<!-- MUSIC -->
<audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/12/04/audio_1b9f5b23b8.mp3?filename=love-story-114806.mp3" type="audio/mpeg">
</audio>
<button id="music-btn">‚ñ∂Ô∏è Play Music</button>

<div class="container">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" class="love-img">
</div>

<script>
// ================= SMALL BEATING HEARTS FLOATING
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "small-heart";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 700);

// ================= FLOATING EMOJIS üíã‚ù§Ô∏è‚ú®
const emojis = ["üíã","‚ù§Ô∏è","‚ú®"];
setInterval(() => {
    const emoji = document.createElement("div");
    emoji.className = "emoji";
    emoji.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    emoji.style.left = Math.random() * window.innerWidth + "px";
    emoji.style.bottom = "-50px";
    emoji.style.fontSize = Math.random() * 30 + 20 + "px";
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 5000);
}, 400);

// ================= MUSIC BUTTON
const music = document.getElementById("bg-music");
const btn = document.getElementById("music-btn");

btn.addEventListener("click", () => {
    if(music.paused){
        music.play();
        btn.textContent = "‚è∏Ô∏è Pause Music";
    } else {
        music.pause();
        btn.textContent = "‚ñ∂Ô∏è Play Music";
    }
});
</script>

</body>
</html>
